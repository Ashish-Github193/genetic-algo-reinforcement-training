<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Chart Js</title>
    <style>
        #graphs {
            position: relative;
            padding: 20px 10px;
            background-color: var(--blank-clr);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            grid-auto-rows: 300px;
            /* align-items: center; */
            /* justify-items: center; */
        }
        .chart-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="graphs">
        <div class="chart-container" style="position: relative;">
            <canvas class="chart" id="myChart1"></canvas>
        </div>
        <div class="chart-container" style="position: relative;">
            <canvas class="chart" id="myChart2"></canvas>
        </div>
        <div class="chart-container" style="position: relative;">
            <canvas class="chart" id="myChart3"></canvas>
        </div>
        <div class="chart-container" style="position: relative;">
            <canvas class="chart" id="myChart4"></canvas>
        </div>
        <div class="chart-container" style="position: relative;">
            <canvas class="chart" id="myChart5"></canvas>
        </div>
    </div>
</body>


<script>
    const ctx1 = document.getElementById('myChart1');
    const ctx2 = document.getElementById('myChart2');
    const ctx3 = document.getElementById('myChart3');
    const ctx4 = document.getElementById('myChart4');
    const ctx5 = document.getElementById('myChart5');
    
    var option = {
        responsive: false,
        scales: {
            y: {
                stacked: true,
                grid: {
                    display: true,
                    color: "rgba(255,99,132,0.2)"
                }
            },
            x: {
                grid: {
                    display: false
                }
            }
        }
    };

    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [1, 19, 3, 5, 2, 3],
                borderWidth: 1,
                options: option
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',

                options: option
            }]
        },
        options: {

                }
            }
        }
    });

    new Chart(ctx3, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [1, 19, 3, 5, 2, 3],
                borderWidth: 1,
                options: option
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(ctx4, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [1, 19, 3, 5, 2, 3],
                borderWidth: 1,
                options: option
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(ctx5, {
        type: 'line',

            datasets: [{

        },

                }
            }
        }
    });


    
</script>

</html>
